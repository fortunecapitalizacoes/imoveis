<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      
      <!-- Grupo 1: Dados Pessoais -->
      <div class="form-group row">
        <div class="field col-md-6">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" formControlName="nome" class="form-control" required>
        </div>
        <div class="field col-md-6">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control" required>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="field col-md-6">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" formControlName="cpf" class="form-control" required>
        </div>
      </div>
  
      <!-- Grupo 2: Documento de Identificação -->
      <div class="form-group row" formGroupName="documentoDeIdentificacao">
        <div class="field col-md-4">
          <label for="tipo">Tipo de Documento:</label>
          <input type="text" id="tipo" formControlName="tipo" class="form-control" required>
        </div>
        <div class="field col-md-4">
          <label for="numero">Número:</label>
          <input type="text" id="numero" formControlName="numero" class="form-control" required>
        </div>
        <div class="field col-md-4">
          <label for="dataEmissao">Data de Emissão:</label>
          <input type="date" id="dataEmissao" formControlName="dataEmissao" class="form-control" required>
        </div>
      </div>
  
      <!-- Grupo 3: Endereço -->
      <div class="form-group row" formGroupName="endereco">
        <div class="field col-md-4">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" formControlName="logradouro" class="form-control" required>
        </div>
        <div class="field col-md-2">
          <label for="numero">Número:</label>
          <input type="text" id="numero" formControlName="numero" class="form-control" required>
        </div>
        <div class="field col-md-3">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" formControlName="cidade" class="form-control" required>
        </div>
        <div class="field col-md-3">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" formControlName="estado" class="form-control" required>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="field col-md-6">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" formControlName="cep" class="form-control" required>
        </div>
      </div>
  
      <!-- Grupo 4: Profissão e Escolaridade -->
      <div class="form-group row">
        <div class="field col-md-6">
          <label for="profissao">Profissão:</label>
          <input type="text" id="profissao" formControlName="profissao" class="form-control" required>
        </div>
        <div class="field col-md-6">
          <label for="escolaridade">Escolaridade:</label>
          <input type="text" id="escolaridade" formControlName="escolaridade" class="form-control" required>
        </div>
      </div>
  
      <!-- Botão de Envio -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
