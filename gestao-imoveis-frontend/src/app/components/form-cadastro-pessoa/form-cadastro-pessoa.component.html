<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="cadastroForm">
        <!-- Dados Pessoais -->
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <small class="error" id="nomeError"></small>
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            <small class="error" id="dataNascimentoError"></small>
        </div>

        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione...</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
            <small class="error" id="sexoError"></small>
        </div>

        <!-- Endereço -->
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <small class="error" id="enderecoError"></small>
        </div>

        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            <small class="error" id="cepError"></small>
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <small class="error" id="cidadeError"></small>
        </div>

        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            <small class="error" id="estadoError"></small>
        </div>

        <!-- Dados de Contato -->
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <small class="error" id="telefoneError"></small>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <small class="error" id="emailError"></small>
        </div>

        <!-- Documentos -->
        <div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <small class="error" id="cpfError"></small>
            </div>

            <div>
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
                <small class="error" id="rgError"></small>
            </div>

            <div>
                <label for="documentoComplementar">Documento Complementar:</label>
                <input type="text" id="documentoComplementar" name="documentoComplementar">
                <small class="error" id="documentoComplementarError"></small>
            </div>
        </div>

        <!-- Botão de Envio -->
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
   
</div>
